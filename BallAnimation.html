<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls!!</title>
    <style>
        h1 {
            color: green;
        }

        canvas {
            background-color: #0bd4f7;
            width: 600px;
            height: 400px;
            position: absolute;
            top: 20%;
            left: 20%;
            border: #000000;
        }
    </style>
</head>
<body>

<canvas></canvas>

<script>
    var canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    var ctx = canvas.getContext('2d');

    var balls = [];

    for (var i = 0; i <50; i++) {
        // x and y are the coordinates of the circle
       
        var x = Math.floor(Math.random() * innerWidth);
        var y = Math.floor(Math.random() * innerHeight);
        var vx = Math.floor(Math.random() * i);
        var vy = Math.floor(Math.random() * i);
        var radius = 20;
        
        var color = getRandomColor();

        balls.push({ x, y, vx, vy, radius, color });
    }

    function move() {
        requestAnimationFrame(move);

        ctx.clearRect(0, 0, innerWidth, innerHeight);

        for (var i = 0; i < balls.length; i++) {
            var ball = balls[i];

            ctx.beginPath();
            ctx.fillStyle = ball.color;
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, false);
            ctx.fill();

            if (ball.radius + ball.x > innerWidth || ball.x - ball.radius < 0) {
                ball.vx = 0 - ball.vx;
            }

            if (ball.y + ball.radius > innerHeight || ball.y - ball.radius < 0) {
                ball.vy = 0 - ball.vy;
            }

            ball.x = ball.x + ball.vx;
            ball.y = ball.y + ball.vy;
        }
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    move();
</script>
</body>
</html>
